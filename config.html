<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data</title>
</head>
<style>
    body {
        margin-left: 30px;
    }
    p {
        font-size: 24px;
        margin-bottom: 4px;
    }
</style>
<body>

<header>
    <a href="./index.html"><img src="./assets/back.svg"></a>
    <h1>Configurações</h1>
</header>

<div>
    <p>Dados de login: </p>
    <label>Email: </label>
    <input type="email" id="set_email"><br>
    <label>Senha: </label>
    <input type="password" id="set_password"><br>
    <button id="submit_set_login">login</button>
</div>
<br>
<div>
    <p>Forçar o envio de dados para o servidor: </p>
    <input type="month" id="sendData_data_inicio">
    <input type="month" id="sendData_data_fim">
    <button id="submit_sendData">enviar</button>
</div>
<br>
<div>
    <p>Dados do banco de dados local: </p>
    <label>User: </label>
    <input type="text" id="set_email"><br>
    <label>Senha: </label>
    <input type="text" id="set_password"><br>
    <label>Database: </label>
    <input type="text" id="set_email"><br>
    <button id="submit_set_localdb">salvar</button>
</div>


<script src="config.js"></script>
</body>
</html>
