<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiSmart Clientes</title>
  </head>
  <style>
    body {
      margin: 30px;

    }
    p {
      margin: 0px;
    }
    header {
      text-align: center;
    }
    .title {
      margin-left: 0px;
      font-size: 24px;
    }
    .main_title {
      font-size: 34px;
      margin-bottom: 15px;
    }
    .second_title {
      font-size: 30px;
      margin-bottom: 15px;
    }
    .card {
      border: 2px solid black;
      margin: 10px;
      padding: 10px;
    }
  </style>
  <body>
    <header>
      <img src="./assets/logo.png" width="250px">
      <p class="main_title">BISMART CLIENTES</p>
    </header>

    <p class="second_title">Configurações <span><button id="update_info">Atualizar</button></span></p>

    <div class="card">
      <p class="title">Ferramentas:</p>
      <label>Forçar envio dos dados para o servidor</label> <br/>
      <input type="date" id="sendData_data_inicio" />
      <input type="date" id="sendData_data_fim" />
      <button id="submit_sendData">Enviar</button>
    </div>
    <br />
    <div class="card">
      <p class="title">Dados de login:</p>
      <label>Email: </label><br />
      <input type="email" id="set_email" /><br />
      <label>Senha: </label><br />
      <input type="password" id="set_password" /><br />
      <button id="submit_set_login">Salvar</button>
    </div>
    <br />
    <div class="card">
      <p class="title">Dados do banco de dados local:</p>
      <label>User: </label><br />
      <input type="text" id="set_db_user" /><br />
      <label>Senha: </label><br />
      <input type="text" id="set_db_password" /><br />
      <label>Database: </label><br />
      <input type="text" id="set_db_database" /><br />
      <button id="submit_set_localdb">Salvar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
